<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #5A6631;">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModal">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                        <div id="emailHelp" class="form-text" style="color: #FBF9E0;">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" maxlength="20"/>
                    </div>
                    <div class="modal-footer d-block">
                        <p class="float-start">Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></p>
                        <button type="submit" value="register" class="btn button-custom float-end">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
